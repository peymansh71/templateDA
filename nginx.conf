server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
        gzip_static on;
        gzip on;
        gzip_vary on;
        gzip_min_length 0;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain
            text/css
            text/xml
            text/javascript
            application/x-javascript
            application/xml;
        gzip_disable "MSIE [1-6]\.";
    }
}